name: GLTF V1 Format Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'Cargo.toml'
      - 'crates/asset-importer-rs-gltf-v1/**'
      - 'crates/asset-importer-rs-core/**'
      - 'crates/asset-importer-rs-scene/**'
      - 'crates/gltf-v1/**'
      - 'crates/gltf-v1-json/**'
      - 'crates/gltf-v1-derive/**'
      - 'tests/gltf_integration.rs'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test GLTF V1 Format
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        use_default_features: [true, false]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: build
        run: |
          if [ "${{ matrix.use_default_features }}" == "true" ]; then
            cargo build -v -p asset-importer-rs-gltf-v1
          else
            cargo build -v --no-default-features -p asset-importer-rs-gltf-v1
          fi
      - name: test crate
        run: |
          if [ "${{ matrix.use_default_features }}" == "true" ]; then
            cargo test -v -p asset-importer-rs-gltf-v1
          else
            cargo test -v --no-default-features -p asset-importer-rs-gltf-v1
          fi

  test_integration:
    name: Test GLTF V1 Integration
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features: ['minimal', 'default', 'extras']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: build
        run: cargo build -v --no-default-features --features "$FEATURES"
        env:
          FEATURES: ${{ matrix.features }}
      - name: test integration
        run: cargo test -v --no-default-features --features "$FEATURES" --test gltf_integration -- --nocapture
        env:
          FEATURES: ${{ matrix.features }}
